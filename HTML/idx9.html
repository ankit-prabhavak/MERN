    <h2>Complex Form</h2>

    <form>
        <fieldset>
            <legend>Personal Information</legend>

            <label for="name">Name</label>
            <input type="text" id="name" name="name">
      
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
       
            <label for="tel" >Phone</label>
            <input type="tel" id="tel" name="tel">
             
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">

            <span>Gender:</span>
            
            
            <input type="radio" id="radio1" name="rdio">
            <label for="radio1">Male</label>
            
            
            <input type="radio" id="radio2" name="rdio">
            <label for="radio2">Female</label>

            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">UK</option>
                <option value="australia">Australia</option>
            </select>

       

        </fieldset>
           

        <fieldset>

            <label for="street">Street</label>
            <input type="text" id="street" name="name">

            <label for="City">City</label>
            <input type="text" id="City" name="name">

            <label for="State">State</label>
            <input type="text" id="State" name="name">

            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="name">

        </fieldset>

        <fieldset>
            <legend>Other Information</legend>

             <br >
        <label for="textarea">Comments</label>
        <br>
        <textarea name="textarea" id="textarea" cols="30" rows="5" placeholder="Enter your comments"></textarea>
        <br><br>
        <input type="submit" value="Agree and Submit">

        </fieldset>
    </form>
