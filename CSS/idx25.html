<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Transform</title>
    <style>
        .box {
            width: 200px;
            height: 200px;

            background-color: blue;
            border: 2px solid black;

            display: flex;

            justify-content: center;
            align-items: center;

            margin: auto;
            transition: all 3s linear 1s;

            box-shadow: 2px 2px 5px seagreen;
            border-radius: 5%;

        }

        .box:hover {
            transform: rotate(45deg);
            /* transform: scale(); */

            /* transform: skew();  */

            /* transform: translate();  */


        }

        p{
            font-family: cursive;
            font-size: medium;
            text-align: center;
            text-decoration: solid;
        }

        .container {

            width: 100vw;
            height: 100vh;

            display: flex;
            justify-content: center;
            align-items: center;

        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">

        <p>
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
            Consectetur velit rerum modi ab veritatis, voluptates voluptatibus magnam praesentium itaque porro ducimus.
        </p>

    </div>
    </div>
    
</body>
</html>
