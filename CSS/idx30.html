<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Responsive and Template-Area</Template></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100%;
        }

        .container {
            width: 100%;
            height: 100%;
            padding: 4rem;
            display: grid;
            gap: 1rem;
            background-color: blanchedalmond;
            /* grid-template-columns: repeat(3, 1fr); */
            /* grid-template-columns: repeat(auto-fit, minmax(200px, 500px)); */

            grid-template-areas: 
                "Header Header Header"
                "Side-Bar Content1 Content1"
                "Side-Bar Content2 Content3"
                "Footer Footer Footer"
            ;

        }

        .item {
            padding: 1rem;
            border: 3px solid black;
            background-color: rgb(136, 136, 237);
            color: white;
        }

        #Header {
            grid-area: Header;
        }

        #Side-Bar {
            grid-area: Side-Bar;
        }

        #Content1 {
            grid-area: Content1;
        }

        #Content2 {
            grid-area: Content2;
        }

        #Content3 {
            grid-area: Content3;
        }

        #Footer {
            grid-area: Footer;
        }

    </style>
</head>
<body>

        <div class="item" id="Header">Header</div>
        <div class="item" id="Side-Bar">Side-Bar</div>
        <div class="item" id="Content1">Content1</div>
        <div class="item" id="content2">content2</div>
        <div class="item" id="Content3">Content3</div>
        <div class="item" id="Footer">Footer</div>
    </div>
    
</body>
</html>
