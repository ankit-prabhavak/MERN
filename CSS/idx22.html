<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows in CSS </title>
    
    <style>
        .container{
            background-color: beige;
            height: 650px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box{
            background-color: lightblue;
            width: 400px;
            height: 500px;
            border: 1px solid black;
            margin: 5px;
            padding: 5px;

            box-shadow: 10px 10px 5px brown;

            /* box-shadow: inset 0 0 10px #000000; */

            /* box-shadow: 10px 10px 20px grey,10px 10px, 20px pink; */
            /* box-shadow: 10px 10px 20px grey, inset 0 0 10px #000000; */


            
            
        }

        h2{
            text-align: center;
            text-shadow: 2px 2px 5px red;
            font-family: cursive;

        }

        p{
            text-align: center;
            font-size: 20px;
            font-family: cursive;
            background-color: lime;
            box-shadow: 10px 10px 5px grey;
            padding: 10px;
            margin: 10px;
        }

        img{
            
            display: block;
            margin-left: auto;
            margin-right: auto;
            border: 2px solid red;
            box-shadow: 10px 10px 5px grey;

        }
    </style>

</head>
<body>
    
    <div class="container">
        <div class="box">
            <img src="h4.png" alt="profile pic" height="200px" width="200px">
            <h2>Lets Make Shadows</h2>
            <p>
                This is my first certificate from hack2skill after completing AI & Data Science with Python Course.
                <a href="https://certificate.hack2skill.com/user/aidayideasubmission/2025H2S06AID-I28360">certificate</a>
            </p>
        </div>

    </div>
</body>
</html>
