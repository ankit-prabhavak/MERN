<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid In Making</title>
 
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            width: 100vw;
            height: 100vh;
        }

        .container {
            background-color: antiquewhite;
            height: 100%;
            width: 100%;

            display: grid;
            padding: 4rem;
            row-gap: 1rem;
            column-gap: 1rem;
            grid-template-rows: repeat(1,1fr);
            /* grid-template-columns: 1fr 1fr 1fr; */
            grid-template-columns: repeat(6, 1fr);


        }

        .item {
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-family: cursive;
            font-weight: 300;

        }

        .header {
            background-color: violet;
            /* border-radius: 20px; */
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .sidebar {
            background-color: indigo;
            border-radius: 20px;
            grid-row-start: 2;
            grid-row-end: 4;
        }

        .content1 {
            background-color: blue;
            border-radius: 20px;
            grid-column-start: 2;
            grid-column-end: 4;
        }

        .content2 {
            background-color: green;
            border-radius: 20px;
        }

        .content3 {
            background-color: yellow;
            border-radius: 20px;
        }

        .footer {
            background-color: orange;
            /* border-radius: 20px; */
            grid-column-start: 1;
            grid-column-end: 4;
        }

        @media(min-width: 768px) {

            .container {
                grid-template-rows: repeat(4,1fr);
             /* grid-template-columns: 1fr 1fr 1fr; */
                grid-template-columns: repeat(3, 1fr);

            }
            .header, .footer {
                grid-column-start: 1;
                grid-column-end: 4;
            }

            .sidebar {
                grid-row-start: 2;
                grid-row-end: 4;
            }

            .content1 {
                grid-column-start: 2;
                grid-column-end: 4;
            }
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="item header">
            violet
        </div>
        <div class="item sidebar">
            indigo

        </div>
        <div class="item content1">
            blue

        </div>
        <div class="item content2">
            green

        </div>
        <div class="item content3">
            yellow

        </div>
        <div class="item footer">
            orange

        </div>
    </div>
    
    
</body>
</html>
