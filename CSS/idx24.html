<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions in CSS</title>

    <style>
        .box {
            height: 200px;
            width: 200px;
            background-color: blue;
            border: 2px solid black;
            transition-property: width;
            transition-duration: 2s;
            transition-delay: 1s;
            transition-timing-function: linear;
            box-shadow: 2px 2px 5px grey;
           
            /* overflow: hidden; */


            /* Short Hand Notation */
            /* transition: width 2s 1s linear; */
        }
        
        /* Pseudo-class */
        .box:hover {
            width: 400px;
        }

        img {
            height: 100%;
            width: 100%;
            /* transition: transform 2s; */
        }

    </style>
</head>
<body>

    <div class="box">
        <img src="generated-image.png" alt="img not found">

    </div>
    
</body>
</html>
