<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations in CSS</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container{
            width: 100vw;
            height: 100vh;
            background-color: beige;
            border: 5px solid black;
        }

        .box{
            width: 220px;
            height: 220px;
            background-color: lightblue;
            border-radius: 10px;
            margin: 10px;
            /* border: 3px solid black; */
            animation-name: rightMove;
            animation-duration: 5s;
            animation-iteration-count: infinite;
            /* animation-delay: 2s; */
            animation-timing-function: linear;
            animation-direction: alternate;
            /* animation-fill-mode: backwards; */

            /* Short hand notation */
            /* animation: 5s linear 2s infinite alternate rightMove; */

            /* animation-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1); */
            position: relative;
        }

        @keyframes rightMove{
          from{
            top: 0;
            left: 0;

          }

          to{
            top:0;
            left: 1200px;
          }
        }

        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
            /* border: 2px solid red; */
            box-shadow: 10px 10px 5px grey;
            border-radius: 10px;
        }

        .box2{
            width: 220px;
            height: 220px;
            background-color: lightgreen;
            border-radius: 50px;
            margin: 10px;
            /* border: 3px solid black; */
            animation: 10s ease-in-out 0s infinite alternate circleMove;
            top: 30%;
            left: 40%;
            position: relative;
        }

        @keyframes circleMove{
           0%{
            top: 1%;
            left: 5%;
           }
                     
           30%{
                top: 5%;
                left: 90%;
              }
            60%{
                    top: 60%;
                    left: 10%;
                }

            100%{
                top: 60%;
                left: 90%;  
            }

        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">

            <img src="generated-image.png" alt="profile" width="220px" height="220px">

        </div>


        <div class="box2">
            <img src="h4.png" alt="profile pic" height="220px" width="220px">
        </div>
    </div>
    
</body>
</html>
