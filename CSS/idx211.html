<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Part 2</title>
    <style>
        .container{
            border: 2px solid black;
            background-color: beige;
            display: flex;
            flex-direction: row;
            width: 500px;
        }

        #boxleft{
            border: 2px solid brown;
            background-color: lightblue;
            width: 50%;
            margin: 2px;
            padding: 2px;
           
        }

        #boxright{
            border: 2px solid green;
            background-color: lightgreen;
            width: 50%;
            margin: 2px;
            padding: 2px;
          
        }


        @media (max-width: 600px) {
            .container{
                flex-direction: column;
               
            }
        }
        
    </style>
</head>
<body>


    <div class="container">
        <div id="boxleft">
            <p>Text1</p>
            <p>Text2</p>

        </div>
        <div id="boxright">
            <img src="generated-image.png" alt="image" height="200px" width="200px">
        </div>
           
    </div>


    
</body>
</html>
