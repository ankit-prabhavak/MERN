<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Property</title>

    <style>

        div{
            border: 1px solid black;
        }


        img{
            margin: 10px;
            
        }

        .img2 {
            /* position: relative;
            left: 50px;
            top: 100px; */

            position: absolute;
            top: 100px;

        }

        .img3 {
            position: fixed;
            top: 100px;
            left: 600px;

          
        }

        .img4 {
            position: sticky;
            top: 100px;
            background-color: yellow;
            left: 1000px;
            bottom: 2000px;
        }

        .container{
           
            position: relative;
            height: 800px;
            background-color: beige;
        }

        .box{
           
            height: 5000px;
            background-color: lightblue;
          
        }

    </style>
</head>
<body>

    <div class="container">

        <img class="img1" src="6300_1_03.jpg" alt="Poster1" style="width:300px; height:400px;">
         
        <img class="img2" src="generated-image.png" alt="Poster2" style="width:300px; height:400px;">

        <img class="img3" src="h4.png" alt="Poster3" style="width:300px; height:400px;">

        <img class="img4" src="Pic.png" alt="Poster4" style="width:300px; height:400px;">
    
    </div>

    <div class="box">
            <h2>Lorem ipsum dolor sit amet consectetur.</h2>
    </div>
    
</body>
</html>
