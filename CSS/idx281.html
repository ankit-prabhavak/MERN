<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Part 2</title>

    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body{
            height: 100vh;
            width: 100vw;
        }

        .container {
            height: 100%;
            width: 100%;
            background-color: rgb(3, 134, 249);
            display: grid;
            padding: 4rem;
            border: 5px solid white;
            grid-template-columns: repeat(1, 1fr);
            grid-template-rows: repeat(4, 1fr);
            /* justify-items: ; */
            /* align-items: ; */
            /* place-items: ; */


            gap: 0.4rem;
        }

        .item {
            height: 100px;
            width: 100px;
            background-color: greenyellow;
            border: 5px solid white;
            /* justify-self: center; Vertical axis */
            /* align-self: stretch; horizontal axis */
            /* place-self: center; both the axis */
            display: flex;
            justify-content: center;
            align-items: center;


            
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        <div class="item">D</div>
    </div>
    
</body>
</html>
