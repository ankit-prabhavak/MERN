<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML FORMS</title>
</head>
<body>
      <form>

        <label for="email">Email</label>
        <input type="txt" id="email" placeholder="Enter your email">
        <br>
        <br>
        <label for="password" >Password</label>
        <input type="txt" id="password" value="abcd">
        <br>
        <br>
        <input type="submit" value="Login">
        <!-- <button>Click</button> -->



        <br>
        <br>
        </form>


        <form>
            <fieldset>
                <legend>HTML form Dummy</legend>
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob">
            <br>
            <br>
            <label for="cars">Choose Car</label>
            <select name="cars" id="cars">
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="mercedes">Mercedes</option>
                <option value="audi">Audi</option>
            </select>


            <br>
            <br>
            
            <br>
            <br>
            
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Enter your message"></textarea>

            </fieldset>
        </form>
      

        <form>
            <fieldset>
                <legend>Form Second</legend>

                <label for="textfield">Message</label>
                <input type="text" id="textfield" placeholder="Enter text here">
                <br>
                <br>

                <label for="button">Button</label>
                <input type="submit" id="button" value="Click Here">
                <br>
                <br>

                <label for="checkbox">Checkbox</label>
                <input type="checkbox" id="checkbox">

                <br>
                <br>

                <label for="radio">Radio</label>
                <input type="radio" id="radio">

                <br>
                <br>

                <label for="file">File</label>
                <input type="file" name="file" id="file">
                <br>
                <br>
                
                <label for="img">Image</label>
                <input type="image" id="img"  src="https://www.w3schools.com/images/w3schools_green.jpg" alt="Submit" height="48" width="48">

                <br>
                <br>
                <label for="pass">Password</label>
                <input type="password" id="pass" placeholder="Enter your password">

                <br>
                <br>

                <label for="dob">Date</label>
                <input type="date" id="dob">
                <br>
                <br>
            </fieldset>
        </form>
     


</body>
</html>
